<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="1000" height="600"></canvas>
        <div id="kitBox">
            <input type="file" name="file" id="fileInput">
            <fieldset id="filters">
                Jasność: <input type="range" name="brightness" id="brightness" min="100" max="500">
                Kontrast: <input type="range" name="contrast" id="contrast" max="150">
                Nasycenie: <input type="range" name="saturation" id="saturation" max="150">                
            </fieldset>
            <div id="colorBox">
                <div id="colorPurple"></div>
                <div id="colorGreen"></div>
                <div id="colorYellow"></div>
                <div id="colorBlue"></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
